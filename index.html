    <!-- JAVASCRIPT -->
    <script>
      // Home JS

      const searchInput = document.getElementById("search-input");
      const list = document.getElementById("list");
      const searchResults = document.getElementById("search-results");

      searchInput.addEventListener("keyup", function (e) {
        const listTerm = e.target.value.toLowerCase();

        const xhr = new XMLHttpRequest();
        xhr.open("GET", "menu.html", true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            const otherPageContent = xhr.responseText;
            const otherPageDiv = document.createElement("div");
            otherPageDiv.innerHTML = otherPageContent;

            const otherPageListItems = otherPageDiv.querySelectorAll("div h3");

            searchResults.innerHTML = "";

            if (listTerm !== "") {
              for (let i = 0; i < otherPageListItems.length; i++) {
                const text = otherPageListItems[i].textContent.toLowerCase();
                if (text.includes(listTerm)) {
                  otherPageListItems[i].style.display = "block";

                  searchResults.appendChild(
                    otherPageListItems[i].cloneNode(true)
                  );
                } else {
                  otherPageListItems[i].style.display = "none";
                }
              }
            }
          }
        };
        xhr.send();
      });
    </script>
  </body>
